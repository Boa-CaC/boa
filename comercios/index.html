            <script>
                // Función para leer el archivo JSON
async function fetchData() {
    try {
        const response = await fetch('../assets/data/comercios.json');
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error al leer el archivo JSON:', error);
    }
}

// Función para obtener el icono de accesibilidad y menúes correspondiente
function getAccessibilityIcon(service) {
    const icons = {
        "braille": "mdi-braille",
        "sign language": "mdi-sign-language",
        "dog friendly": "mdi-dog",
        "dog service" : "mdi-dog-service",
        "wheelchair accessible": "mdi-wheelchair",
        "diabetic": "medical_services",
        "gluten free": "mdi-barley-off" , 
        "vegan": "mdi-sprout", 
        "diabetic" : "mdi-diabetes" 
    };
    return icons[service] || false;
}

// Obtener el slug de la URL
const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get('slug');

// Función para generar el contenido del comercio
function generateCommerceContent(commerce) {
    return `
        <header class="comercio__header">
            <img src="${commerce.headerImage}" alt="${commerce.headerImageAltText}" class="comercio__photo">
            <div class="comercio__profile u-shadow">
                <img src="${commerce.profileImage}" alt="${commerce.name}">
            </div>
            <h2 class="comercio__title">${commerce.name} <span class="badge">${commerce.category}</span></h2>
            <ul class="comercio__services">
                ${commerce.accessibility.map(service => `<li class="card-small__service"><i class="mdi ${getAccessibilityIcon(service)}"></i></li>`).join('')}
            </ul>
        </header>
        <section class="comercios__ofertas">
            <h3 class="comercio__subtitle">Ofertas</h3>
            <div class="carrousel carrousel--noTablet">
                ${commerce.offersData.map(offer => `
                    <a class="card-small carrousel__item" href="#" role="article">
                        <img src="${offer.offerImage}" alt="${offer.offerImageAltText}" class="card-small__image">
                        <h3 class="card-small__title">${offer.offerTitle}</h3>
                        <p class="card-small__text">${offer.offerDescription}</p>
                        <p class="card-small__footer">$${offer.offerPrice.toFixed(2)}</p>
                    </a>
                `).join('')}
            </div>
        </section>
        <div class="comercio__body">
            <h3 class="comercio__subtitle">Sobre ${commerce.name}</h3>
            <p>${commerce.description}</p>
        </div>
        <footer class="comercio__footer">
            <div class="comercio__details">
                <h3 class="comercio__subtitle">Zona</h3>
                <section class="mapHome">
                    <iframe src="https://www.google.com/maps/embed?pb=${commerce.mapEmbedUrl}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </section>
                <h3 class="comercio__h3">Contacto</h3>
                <ul class="comercio__links">
                    <li class="comercio__linksItem"><a href="${commerce.site}" title="Visitar sitio web" class="comercio__link"><i class="mdi mdi-laptop"></i> Sitio web</a></li>
                    <li class="comercio__linksItem"><a href="tel:${commerce.phone}" title="Llamar por teléfono" class="comercio__link"><i class="mdi mdi-phone"></i> Teléfono</a></li>
                    <li class="comercio__linksItem"><a href="mailto:${commerce.email}" title="Enviar un email" class="comercio__link"><i class="mdi mdi-email"></i> E-mail</a></li>
                </ul>
            </div>
            <div class="comercio__near">
                        <h3 class="comercio__h3">Comercios cercanos</h3>
                        <div class="comercio__cards cards--ani">
                            <a class="card-small" href="#" role="article">
                            <img src="../assets/img/logoOhMora.webp" alt="Logo de Oh Mora healderia" class="card-small__image">
                            <h3 class="card-small__title">Oh Mora!</h3>
                            <p class="card-small__text">Heladería</p>
                            <footer class="card-small__footer">
                                <ul class="lists">
                                    <li class="item"><span class="mdi mdi-dog"></span></li>
                                    <li class="item"><span class="mdi "mdi-sign-language"></span></li>
                                    <li class="item"><span class="mdi mdi-barley-off"></span></li>
                                </ul>
                            </footer>
                        </a>
                        <a class="card-small" href="#" role="article">
                            <img src="../assets/img/logoStarbucks.webp" alt="Logo de Love My Gift" class="card-small__image">
                            <h3 class="card-small__title">Starbucks</h3>
                            <p class="card-small__text">Cafetería</p>
                                <footer class="card-small__footer">
                                    <ul class="lists">
                                    <li class="item"><span class="mdi mdi-dog"></span></li>
                                    <li class="item"><span class="mdi "mdi-sign-language"></span></li>
                                    <li class="item"><span class="mdi mdi-barley-off"></span></li>
                                    </ul>
                                </footer>
                        </a>
                        <a class="card-small" href="#" role="article">
                            <img src="../assets/img/logoChiquiEmpanadas.webp" alt="Logo de Chiqui Empanadas" class="card-small__image">
                                    <p class="card-small__text">Empanadas</p>
                                    <h3 class="card-small__title">Chiqui</h3>                                
                                    <footer class="card-small__footer">
                                        <ul class="lists">
                                    <li class="item"><span class="mdi mdi-dog"></span></li>
                                    <li class="item"><span class="mdi "mdi-sign-language"></span></li>
                                    <li class="item"><span class="mdi mdi-barley-off"></span></li>
                                        </ul>
                                    </footer>
                        </a>
                    </div>
                </div>
                </footer>
    `;
}

// Función principal para cargar el contenido del comercio
async function loadCommerceContent() {
    const data = await fetchData();
    const commerce = data.find(item => item.slug === slug);
    if (commerce) {
        const commerceDetails = document.getElementById('commerce-details');
        commerceDetails.innerHTML = generateCommerceContent(commerce);
    } else {
        console.error('Comercio no encontrado');
    }
}

// Cargar el contenido del comercio al cargar la página
loadCommerceContent();
            </script>
